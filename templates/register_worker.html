<!DOCTYPE html>
<html>
<head>
    <title>Register Worker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Register Worker</h1>
     <a href="{{ url_for('dashboard') }}" class="back-link">‚Üê Back to Dashboard</a>
    <form method="post">
        <label>Full Name:</label>
        <input type="text" name="name"><br><br>
        <label>Phone Number:</label>
        <input type="text" name="phone_number"><br><br>
        <label>Date of Birth:</label>
        <input type="date" name="date_of_birth"><br><br>
        <label>Gender:</label>
        <select name="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select><br><br>
        <label>Qualifications:</label>
        <input type="text" name="qualifications"><br><br>
        <label>Position/Job Role:</label>
        <input type="text" name="position"><br><br>
        <label>Date of Employment:</label>
        <input type="date" name="date_of_employment"><br><br>
        <input type="submit" value="Register">
    </form>
</body>
</html>
