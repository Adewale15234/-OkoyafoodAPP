<form method="POST">
    <label>Username:</label>
    <input type="text" name="username" required><br>
    
    <label>Password:</label>
    <input type="password" name="password" required><br>

    <input type="submit" value="Login">
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
</form>
