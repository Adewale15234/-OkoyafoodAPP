<!-- templates/salary_pdf.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Salary Records</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 14px;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            border: 1px solid #444;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #eee;
        }
    </style>
</head>
<body>
    <h1>Salary Records</h1>
    <table>
        <thead>
            <tr>
                <th>Staff ID</th>
                <th>Name</th>
                <th>Present Days</th>
                <th>Daily Rate</th>
                <th>Amount</th>
                <th>Payment Date</th>
            </tr>
        </thead>
        <tbody>
            {% for s in salary_records %}
            <tr>
                <td>{{ s.worker.staff_id }}</td>
                <td>{{ s.worker.name }}</td>
                <td>{{ s.total_days_present }}</td>
                <td>₦{{ s.daily_rate }}</td>
                <td><strong>₦{{ s.amount }}</strong></td>
                <td>{{ s.payment_date.strftime('%Y-%m-%d') }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
